[build]
  command = "cd portfolio-react && npm install --legacy-peer-deps && npm run build"
  publish = "portfolio-react/dist"

[build.environment]
  NODE_VERSION = "22"

[functions]
  directory = "portfolio-react/netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
